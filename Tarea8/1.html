<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <script src="script.js"></script>
</head>
<body>
    <h2>Panel de Control</h2>
    <form action>
        <fieldset>
            <label for="tarea">Tarea:</label>
            <input type="text" id="tarea" name="txtTarea" value>
            <br><br>
            <label for="posición">Posición::</label>
            <input type="text" id="posicion" name="posiciondeltexto" value>
            <br><br>
            <label for="description">Descripción:</label>
            <br>
            <textarea id="description" name="txtDescripción" cols="64" rows="6"></textarea>
            <br>
            <input type="button" id="btnAñadir" value="Añadir" onclick="nuevaTarea()">
            <input type="button" id="btnEliminar" value="Eliminar" onclick="quitaTarea()">
        </fieldset>
        <br>
        <input type="button" id="dom" value="DOM" onclick="obtenerDom('principal')">
    </form>
    <hr>
    <main id="principal"></main>
    <div id="salidaDom"></div>
</body>
</html>
